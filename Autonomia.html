<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomia - TemaHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 600px;
            margin: 5% auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 15px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            font-weight: bold;
            color: #2575fc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autonomia</h1>
        <p>Inserisci una traccia e un tema, poi premi "Pubblica".</p>
        <textarea id="traccia" placeholder="Inserisci la traccia..."></textarea>
        <textarea id="tema" placeholder="Inserisci il tema..."></textarea>
        <button class="btn" onclick="pubblicaTema()">Pubblica</button>
        <div class="links">
            <a href="Ispirazione.html">Vai a Ispirazione</a> |
            <a href="Narrazione.html">Vai a Narrazione</a>
        </div>
    </div>

    <script>
        function pubblicaTema() {
            var traccia = document.getElementById('traccia').value;
            var tema = document.getElementById('tema').value;
            if (traccia && tema) {
                alert('Traccia e tema pubblicati con successo!');
                document.getElementById('traccia').value = '';
                document.getElementById('tema').value = '';
            } else {
                alert('Compila entrambi i campi prima di pubblicare!');
            }
        }
    </script>
</body>
</html>
